<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Cadastro/Login</title>
    <link rel="stylesheet" href="../../styles/style_login.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Fjalla+One"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="overlay">
      <h1>Cadastre-se</h1>
      <p>Crie sua Conta:</p>
      <form action="submission.html" method="GET">
        <label for="username">Username:</label>
        <br />
        <input
          id="username"
          name="username"
          type="text"
          required
          minlength="3"
          maxlength="15"
        />
        <br />
        <label for="pw">Senha:</label>
        <br />
        <!--Add the pattern attribute to the input below-->
        <input
          id="pw"
          name="pw"
          type="password"
          required
          minlength="8"
          maxlength="15"
        />
        <br />
        <input type="submit" value="Submit" />
      </form>
    </section>
  </body>
</html>
