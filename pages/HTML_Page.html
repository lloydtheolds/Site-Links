<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Testes teste</title>
  </head>

  <body>
    <h1>Pagina de Conteudo</h1>

    <th>
      <tr>
        <td>
          <a href="https://htmlreference.io" target="_blank"
            >htmlreference.io</a
          >
        </td>
      </tr>
    </th>

    <p>Paragraph content.</p>
    <form>
      <fieldset>
        <legend>Contact Form</legend>
        <!--These elements are discussed later in this tutorial-->
        <p>Name: <input type="text" size="30" /></p>
        <p>Email: <input type="text" size="30" /></p>
        <p>Subject: <input type="text" size="30" /></p>
        <p>Message: <textarea>Type your message here</textarea></p>
        <p><input type="submit" /></p>
        <p><input type="reset" /></p>
        <p><input type="file" /></p>
        <p><input type="search" /></p>
        <p><input type="color" value="black" /></p>
        <p><input type="range" name="idade" min="1" max="2" step="1" /></p>
      </fieldset>
    </form>
    <p>Additional paragraph content</p>

    <!--Will produce a button with the label "Send Now"-->
    <input type="submit" value="Send Now" />
    <!--Will produce a text field with "Google" preloaded in the field-->
    <!--Use when you know the value that should be submitted, not as placeholder-->
    <p>
      Who referred you to our website?:<br />
      <input type="text" name="Referrer" value="Google" />
    </p>
    <!--If a radio button is selected the value "color=pink" or "color=red" will be submitted-->
    <p>Pink: <input type="radio" name="color" value="pink" /></p>
    <p>Red: <input type="radio" name="color" value="red" /></p>

    <a href="https://html.com/forms/#ixzz7zLv7wXG0" target="_blank"
      >Read more here
    </a>
    <a href="https://html.com/forms/#ixzz7zLZYsfju" target="_blank">and here</a>
  </body>
</html>
